<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Dublin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
<a class="logo1"  href="index.html">
    <img   src="https://www.visitdublin.com/images/visit-dublin-logo.svg">
</a>     

<nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="places.html">Places to Visit</a></li>
                <li><a href="food.html">Where to Eat</a></li>
                <li><a href="activities.html">Things to Do</a></li>
                <li><a href="about.html">About Dublin</a></li>
            </ul>
        </nav>
    </header>
    
    <section>
        <h2>Check Fare</h2>
        <label for="name">Name:</label>
        <input type="text" id="name">
        <label for="age">Age:</label>
        <input type="number" id="age">
        <button onclick="checkFare()">Check</button>
        <p id="fareResult"></p>
    </section>
    
    <section>
        <h2>Favorite Cuisine</h2>
        <label for="userName">Your Name:</label>
        <input type="text" id="userName">
        <label for="cuisine">Favorite Cuisine:</label>
        <input type="text" id="cuisine">
        <button onclick="displayCuisine()">Submit</button><br>
        <textarea id="cuisineResult" readonly></textarea>
    </section>
    <div class="field"></div>

    <script>
        function checkFare() {
            let age = document.getElementById("age").value;
            let result = age <= 19 ? "You can pay child's fare" : "You must pay the adult fare";
            document.getElementById("fareResult").textContent = result;
        }

        function displayCuisine() {
            let name = document.getElementById("userName").value;
            let cuisine = document.getElementById("cuisine").value;
            document.getElementById("cuisineResult").textContent = `${name} loves ${cuisine}!`;
        }
    </script>
</body>
</html>
